<!doctype html>
<html lang="zh-TW">
<head>
	<meta charset="utf-8">
	<title>[iRO]交易所物價走勢(台服)</title>
	<script 
		src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
		integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
	<script src="chartist\chartist-plugin-threshold.min.js"></script>
	<link rel="stylesheet" type="text/css" href="chartist\sample-styles.scss">
	<link rel="stylesheet" type="text/css" href="chartist\line-animate.css">
 	<link rel="stylesheet" type="text/css" href="main.css">		
	<script src="data\data.js"></script>
	<script src="data\datadate.js"></script>
	<script src="main.js"></script>
</head>
<body>
<div id="C1" class="container">
  <div>
  	<h2>[iRO]交易所物價走勢-卡片</h2>
    <p class="HeaderText">※因人力有限，目前僅記錄交易所卡片價格資料，約2至3天記錄一次</p>
    <p class="HeaderText">※請善用瀏覽器搜尋功能(電腦版使用Ctrl+F)以快速找到資料</p>
  </div>  
  <div id="CardBlocks"></div>
</div>
<div class="overlay" style="display:none">
	<div id="C2" class="container">
	<div class="btnPanel"><div class="returnBtn">↼返回</div></div>
	<div class="contentPanel">
		<div class="cardInfo"><span id="TypeName"></span>/<span id="CardName"></span></div>
		<table>
		  <tr>
		    <td width="230px" class="latest-title">最新價格</td>
		    <td class="latest"></td>
		  </tr>
		  <tr>
		    <td>歷史最高(本站紀錄)</td>
		    <td class="hightest"></td>
		  </tr>
		  <tr>
		    <td>歷史最低(本站紀錄)</td>
		    <td class="lowest"></td>
		  </tr>
		</table>
	</div>
	<div class="ct-chart ct-golden-section" id="chart1"></div>
</div>	

<script>
  _init();
</script>

</body>
</html>
